{% extends "auctions/layout.html" %}

{% block body %}

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
            <br><h2><b>CREATE LISTING</b></h2> <br>
            <div class="text-left">
                <form action="{% url 'createlisting' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="4" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="category" placeholder="Category" required>
                            <option value="">Choose a Category</option>
                            <option value="fashion">Fashion</option>
                            <option value="tools">Tools</option>
                            <option value="toys">Toys</option>
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
                    </div>
                    <input type="submit" value="Sell!">
                </form>
            </div>

{% endblock %}
